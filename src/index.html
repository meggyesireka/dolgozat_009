<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat 0358</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg-light p-3 
    mt-5 rounded border border-2">
        <h1>Feladat 0358</h1>
        <p>
            Paralelepipedon térfogatának kiszámítása. <br>
            Kérem adja meg ehhez centiméterben az a, b és c értékeket.
        </p>
        <div class="paralelepipedon">
            <div class="mt-3">
                <input type="text"
                placeholder="'a' él hossza"
                class="form-control"
                id="a">
            </div>
            <div class="mt-3">
                <input type="text"
                placeholder="'b' él hossza"
                class="form-control"
                id="b">
            </div>

            <div class="mt-3">
                <input type="text"
                placeholder="'c' él hossza"
                class="form-control"
                id="c">
            </div>
            
            <button class="btn btn-success mt-3"
            id="calcButton">
                Számít
            </button>

            <div class="mt-3">
                <label for="area" class="form-label">
                    Paralelepipedon térfogata:</label>
                <input type="text"
                readonly
                class="form-control"
                id="area">
            </div>

        </div>
    </div>

    <div id="about" class="mt-3 text-center ab">
        Meggyesi Réka, 2023-02-13
    </div>
    
    <script src="app.js"></script>
</body>
</html>
